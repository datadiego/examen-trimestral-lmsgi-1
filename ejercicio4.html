<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
</head>
<body>
    <p>Haz click en el bot√≥n</p>
    <button onclick="elegir()">Elegir</button>
    <script>
        const colores = [
            "rojo",
            "azul",
            "verde",
            "amarillo",
            "naranja"
        ]

        function choose(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function elegir() {
            const p = document.querySelector('p');
            p.textContent = choose(colores);
        }
    </script>
</body>
</html>
